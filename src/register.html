  <!-- Registration Form -->
  <main class="flex-grow flex justify-center items-center px-4 mt-10 mb-10">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-bold mb-4 text-center">Register</h2>
      <form id="registrationForm" action="register.php" method="POST">
        <div class="mb-4">
          <label class="block text-gray-700">Full Name</label>
          <input type="text" name="name" class="w-full px-4 py-2 border rounded-lg" placeholder="Enter your name" required>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Email</label>
          <input type="email" name="email" class="w-full px-4 py-2 border rounded-lg" placeholder="Enter your email" required>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Password</label>
          <input type="password" name="password" id="password" class="w-full px-4 py-2 border rounded-lg" placeholder="Enter your password" required>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Confirm Password</label>
          <input type="password" name="confirmPassword" id="confirmPassword" class="w-full px-4 py-2 border rounded-lg" placeholder="Confirm your password" required>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">User Type</label>
          <select id="userType" class="w-full px-4 py-2 border rounded-lg" name="user_type">
            <option value="farmer">Farmer</option>
            <option value="expert">Expert</option>
          </select>
        </div>
        <input type="submit" class="w-full bg-green-700 text-white py-2 rounded-lg hover:bg-green-800 font-bold" name="btn_register">
      </form>
      <p class="text-center  mt-4">Already have an account? <a href="login.html" class="text-green-900 font-semibold hover:underline">Login</a></p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-6 mt-auto w-full">

        <a href="#" class="mx-2 hover:underline">Privacy Policy</a>

      <!-- Social Media Icons -->

        <a href="https://facebook.com" target="_blank" class="text-white hover:text-blue-500">
          <i class="fab fa-facebook-f text-xl"></i>

        <a href="https://twitter.com" target="_blank" class="text-white hover:text-blue-400">
          <i class="fab fa-twitter text-xl"></i>

          <i class="fab fa-instagram text-xl"></i>

        <a href="https://linkedin.com" target="_blank" class="text-white hover:text-blue-600">
          <i class="fab fa-linkedin-in text-xl"></i>

        <a href="https://youtube.com" target="_blank" class="text-white hover:text-red-500">
          <i class="fab fa-youtube text-xl"></i>
        </a>
      </div>
    </div>
  </footer> 
  
  <script>
    // Mobile Menu Toggle
    const menuBtn = document.getElementById('menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');
    menuBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });

    // Form Validation
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
      // event.preventDefault();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      if (password !== confirmPassword) {
        alert('Passwords do not match!');
        return;
      }
      // alert('Registration successful!');
      // this.reset();
    });
  </script>
